<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Pages com Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Bem-vindo ao Meu Site</h1>
      <p>Bootstrap, incluindo Carousel, Grid e Table.</p>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="public/newyork_2.jpg"
            alt="Los Angeles"
            width="1920"
            height="1080"
          />
        </div>
        <div class="carousel-item">
          <img
            src="public/chigago.jpg"
            alt="Chicago"
            width="1920"
            height="1080"
          />
        </div>
        <div class="carousel-item">
          <img
            src="public/newyork.jpg"
            alt="New York"
            width="1920"
            height="1080"
          />
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-sm">Coluna 1</div>
        <div class="col-sm">Coluna 2</div>
        <div class="col-sm">Coluna 3</div>
      </div>
    </div>

    <div class="container mt-4">
      <h2>Tabela Simples</h2>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Primeiro Nome</th>
            <th>Último Nome</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>João</td>
            <td>Silva</td>
            <td>joaosilva</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria</td>
            <td>Oliveira</td>
            <td>mariaoliveira</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Pedro</td>
            <td>Santos</td>
            <td>pedrosantos</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
